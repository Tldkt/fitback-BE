spring:
  datasource:
    url: jdbc:h2:~/fitback-BE
    username: sa
    password:

    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging: #쿼리 파라미터 로그로 남기기
  level:
    org.hibernate.SQL: debug

    org.hibernate.type: trace

